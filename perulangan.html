<html lang="en">

<body>
    <script>
        let jumlahForString = prompt("Masukkan jumlah perulangan untuk FOR:");
        if (jumlahForString !== null) {
            let jumlahFor = parseInt(jumlahForString);
            if (!isNaN(jumlahFor) && jumlahFor > 0) {
                let hasilFor = "";
                for (let i = 1; i <= jumlahFor; i++) {
                    hasilFor +=` literasi ke-${i} (FOR)<br>`;
                }
                document.write(`<p>Hasil: ${hasilFor}</p><br>`);
                } else {
                    document.write(`<p>Hasil: Input tidak valid atau bukan angka positif (FOR).</p><br>`);
                }
        } else {
            documen.write(`<p>Hasil: Anda tidak memasukan jumlah perulangan (FOR).</p><br>`);
        }

        let jumlahWhileString = prompt("Masukan jumlah perulangan untuk WHILE:");
        if (jumlahWhileString !== null) {
            let jumlahWhile = parseInt(jumlahWhileString);
            if (!isNaN(jumlahWhile) && jumlahWhile > 0) {
                let hasilWhile = "";
                let counterWhile = 1;
                while (counterWhile <= jumlahWhile) {
                    hasilWhile +=` Iterasi ke-${counterWhile} (WHILE)<br>`;
                    counterWhile++;
                }
                document.write(`<p>Hasil: ${hasilWhile}</p><br>`);
            } else {
                document.write(`<p>Hasil: Input tidak valid atau bukan angka positif (WHILE).</p><br>`);
            }
        } else {
            document.write(`<p>Hasil: Anda tidak memasukkan jumlah perulangan (WHILE).</p><br>`);
        }

        let jumlahDoWhileString = prompt("Masukan jumlah perulangan untuk DO...WHILE:");
         if (jumlahDoWhileString !== null) {
            let jumlahDoWhile = parseInt(jumlahDoWhileString);
            if (!isNaN(jumlahDoWhile) && jumlahDoWhile > 0) {
                let hasilDoWhile = "";
                let counterDoWhile = 1;
                do {
                    hasilDoWhile += `Iterasi ke-${counterDoWhile} (DO...WHILE)<br>`;
                    counterDoWhile++;
                } while (counterDoWhile <= jumlahDoWhile);
                document.write(`<p>Hasil: ${hasilDoWhile}</p><br>`);
            } else {
                document.write(`<p>Hasil: Input tidak valid atau bukan positif (DO...WHILE).</p><br>`);
            }
         } else {
            document.write(`<p>Hasil: Anda tidak memasuki jumlah perulangan (DO...WHILE).</p><br>`);
         }
    </script>
