<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        const penjumlahan = 2 + 3;
        console.log(penjumlahan);

        const pengurangan = 3 - 2;
        console.log(pengurangan);

        const perkalian = 3 * 2;
        console.log(perkalian);

        const pembagian = 20 / 2;
        console.log(pembagian);

        const modulus = 10 % 3;
        console.log(modulus);

        const eksponensial = 5 ** 3;
        console.log(eksponensial);

        let increment = 5;
        increment++;
        console.log(increment);

        let decrement = 5;
        decrement--;
        console.log(decrement);
    
    
        let a = 2;
        a = 4;
        console.log(a);


        let b = 6;
        b += 4;
        console.log(b);


        let c = 5;
        c -=2;
        console.log(c);
        

        let d = 5;
        d *=2;
        console.log(d);


        let e =5;
        e /=2;
        console.log(e);


        let f =5;
        f &=2;
        console.log(f);


        let g = 5; 
        g **= 2;
        console.log(g);

        var aku = 20;
        var kamu = 19;
        
        
        var hasil = aku == kamu;
        document.write(`${aku} == $ {kamu} = ${hasil}<br/>`);


        var hasil = aku > kamu;
        document.write(`${aku} > ${kamu} = ${hasil}<br/>`);


        var hasil = aku >= kamu;
        document.write(`${aku} >=${kamu} = ${hasil}<br/>`);


        var hasil = aku  < kamu;
        document.write(`${aku} <= ${kamu}) = ${hasil}<br/>`);


        var hasil = aku <= kamu;
        document.write(`${aku} <= ${kamu} = ${hasil}<br/>`);


        var hasil = aku != kamu;
        document.write(`${aku} != ${kamu} = ${hasil}<br/>`);

        var benar = aku > kamu;
        var salah = aku < kamu;


        var hasil = benar && salah;
        document.write(`${benar} || ${salah} = ${hasil}<br/>`);

        
        var hasil = benar || salah;
        document.write(`${benar} || ${salah} = ${hasil}<br/>`);


        var hasil = !benar;
        document.write(`!${benar} = ${hasil}<br/>`);
    </script>
